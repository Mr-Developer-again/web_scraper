<!DOCTYPE html>
<html>
<head>
  <title>Tick Mark</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      margin: 50px auto;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #007bff;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .tick {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-size: 36px;
      line-height: 50px;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your files were created.</h1>
    <div class="tick">&#10003;</div>
    <a href="/">Back to Home Page</a>
  </div>
</body>
</html>
