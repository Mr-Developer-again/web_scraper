<!DOCTYPE html>
<html>
<head>
  <title>Loading Spinner</title>
  <style>
    .spinner {
      margin: 50px auto;
      width: 50px;
      height: 50px;
      position: relative;
    }

    .spinner:before {
      content: "";
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid #ccc;
      border-top-color: #007bff;
      animation: spinner 0.6s linear infinite;
    }

    @keyframes spinner {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
